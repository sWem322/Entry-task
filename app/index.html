<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wireframe">
        <div class="wireframe__container">
            <div class="wireframe__block">
                <div class="wireframe__title title">
                    Choose fresh ideas to do
                </div>
                <div class="wireframe__content choice">
                    <div class="wireframe__element">
                        <div class="wireframe__text">

                        </div>
                        <div class="wireframe__comment">

                        </div>
                    </div>
                    <div class="wireframe__element">
                        <div class="wireframe__text">

                        </div>
                        <div class="wireframe__comment">

                        </div>
                    </div>
                    <div class="wireframe__element">
                        <div class="wireframe__text ">

                        </div>
                        <div class="wireframe__comment">

                        </div>
                    </div>
                    <div class="wireframe__element">
                        <div class="wireframe__text ">

                        </div>
                        <div class="wireframe__comment">

                        </div>
                    </div>
                </div>
            </div>
            <div class="wireframe__block">
                <div class="wireframe__title">
                    Ideas in my list
                </div>
                <div class="wireframe__content">
                    <a href="#" class="prev-button fas fa-chevron-left"></a>
                    <div class="wireframe__slider">

                    </div>
                    <a href="#" class="next-button fas fa-chevron-right"></a>
                </div>
                <div class="wireframe__number">

                </div>
            </div>
            <div class="wireframe__block">
                <div class="wireframe__title">
                    Achievements
                </div>
                <div class="wireframe__content radius">
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Recreational
                        </div>
                        <div class="recreational"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Social
                        </div>
                        <div class="social"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Education
                        </div>
                        <div class="education"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Music
                        </div>
                        <div class="music"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Relaxation
                        </div>
                        <div class="relaxation"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Busywork
                        </div>
                        <div class="busywork"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Charity
                        </div>
                        <div class="charity"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Cooking
                        </div>
                        <div class="cooking"></div>
                    </div>
                    <div class="wireframe__circle">
                        <div class="wireframe__radius">
                            0
                        </div>
                        <div class="wireframe__class_name">
                            Diy
                        </div>
                        <div class="diy"></div>
                    </div>
                </div>
            </div>
            <div class="wireframe__block">
                <div class="wireframe__title">
                    Completed challenges
                </div>
                <div class="wireframe__content completed">
                    <div class="wireframe__number_element">
                        <div class="number_title">

                        </div>
                        <div class="number_text">

                        </div>
                    </div>
                    <div class="wireframe__title_element">
                        <div class="title_title">
                            Title
                        </div>
                        <div class="title_text">

                        </div>
                    </div>
                    <div class="wireframe__type_element">
                        <div class="type_title">
                            Type
                        </div>
                        <div class="type_text">

                        </div>
                    </div>
                    <div class="wireframe__time_element">
                        <div class="time_title">
                            When
                        </div>
                        <div class="time_text">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
